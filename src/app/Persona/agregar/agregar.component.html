<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar</h3>
            <div class="clas-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Id:</label>
                        <input [(ngModel)]="persona.id" name="id" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input [(ngModel)]="persona.name" name="Nombre" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de Documento:</label>
                        <input [(ngModel)]="persona.iddoc" name="iddoc" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Residencia:</label>
                        <input [(ngModel)]="persona.residencia" name="residencia" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono:</label>
                        <input [(ngModel)]="persona.telef" name="telef" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Usuario:</label>
                        <input [(ngModel)]="persona.user" name="user" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Contrasena:</label>
                        <input [(ngModel)]="persona.pass" name="pass" type="password" class="form-control">
                    </div>

                    <button (click)="Guardar()" class="btn btn-sm btn-succes">Guardar</button>
                </form>

            </div>
        </div>
    </div>
</div>
